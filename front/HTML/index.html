<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="header">
        <button class="settings">Paramètres</button>
        <button class="aide-button">Aide</button>
    </div>
    
    <div class="container">
        <h1>Zone main page</h1>
        
        <div class="contenu_page">
            <div class="history-section">
                <h2 class="history-title">Historique</h2>
                <div class="history-item">
                    <p><strong>Question précédente:</strong> ladklakda </p>
                    <p><strong>Réponse:</strong> klpakdâd^</p>
                </div>
                <div class="history-item">
                    <p><strong>Question précédente:</strong> kplakd^lai^d </p>
                    <p><strong>Réponse:</strong> japldjpajdp </p>
                </div>
                <button class="see_more">Voir plus</button>
            </div>
            <div class="avatar">
                <h2>Avatar placeholder</h2>
                <img src='https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortFlat&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=ShirtCrewNeck&clotheColor=Black&eyeType=Default&eyebrowType=RaisedExcited&mouthType=Smile&skinColor=Pale'/>
            </div>
            <div>
                <h2>bulle placeholder</h2>
            </div>
        </div>

        <div class="question-box">
            <p>Écrivez votre question</p>
            <textarea placeholder="Décrivez votre problème ou posez votre question ici..."></textarea>
            <button class="submit-button">Envoyer</button>
        </div>
    </div>

    <script>
        // Simple JavaScript to show this is the help section opened by the button
        document.querySelector('.aide-button').addEventListener('click', function() {
            // In a real app, this would show the help section
            alert('Vous êtes déjà dans la section Aide');
        });
    </script>
</body>
</html>
