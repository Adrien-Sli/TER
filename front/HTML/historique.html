<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestion des Historiques de Chatbot</title>
    <link rel="stylesheet" href="../CSS/historique.css" />
    <link rel="stylesheet" href="../CSS/navbar.css" />
</head>
<body>
    <header class="navbar">
        <div class="left-buttons">
            <a href="profil.html" class="profil-button" style="border-radius: 50%; overflow: hidden;">
                <img src="../Image/profil.png" alt="Profil" class="profil-icon" style="border-radius: 50%; object-fit: cover;" />
            </a>
            <button class="home-button">
                <img src="../Image/home.png" alt="Page d'accueil" class="home-icon" />
            </button>
        </div>
        <div class="right-buttons">
            <a href="contact.html" class="emergency-button" title="Contact / Urgence">
                <div class="emergency-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" class="emergency-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="..."/>
                    </svg>
                </div>
            </a>
            <button class="settings-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                    <path d="..."/>
                    <path d="..."/>
                </svg>
            </button>
            <button class="aide-button">Aide</button>
        </div>
    </header>

    <div class="container">
        <h1>Gestion des Historiques de Chatbot</h1>

        <div class="crud-actions">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher dans les historiques..." />
            </div>
            <div class="bulk-actions">
                <button id="deleteSelectedBtn" class="btn-danger">Supprimer la sélection</button>
            </div>
        </div>

        <table id="historyTable">
            <thead>
                <tr>
                    <th>
                        <label class="checkbox-label">
                            <input type="checkbox" id="selectAll">
                            <span class="custom-checkbox"></span>
                        </label>
                    </th>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Utilisateur</th>
                    <th>Message</th>
                    <th>Réponse</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données seront ajoutées dynamiquement par JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Ajouter un Historique</h2>
            <form id="historyForm">
                <input type="hidden" id="historyId" />
                <div class="form-group">
                    <label for="historyDate">Date :</label>
                    <input type="datetime-local" id="historyDate" required />
                </div>
                <div class="form-group">
                    <label for="historyUser">Utilisateur :</label>
                    <input type="text" id="historyUser" required />
                </div>
                <div class="form-group">
                    <label for="historyMessage">Message :</label>
                    <textarea id="historyMessage" required></textarea>
                </div>
                <div class="form-group">
                    <label for="historyResponse">Réponse :</label>
                    <textarea id="historyResponse" required></textarea>
                </div>
                <button type="submit" class="btn-success">Enregistrer</button>
            </form>
        </div>
    </div>

    <script src="../Scripts/historique.js"></script>
    <script src="../Scripts/common.js"></script>
</body>
</html>
